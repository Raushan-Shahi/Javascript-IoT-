<!--javascript events such as onclick,onload,onmouseover, onmouseout, onkeyout-->


<!DOCTYPE html>
<html>
    <head>
        <title>
            first javascript code
        </title>
    </head>
    <body>
        <p id="output" onclick="change_paragraph_text()" onmouseover="change_paragraph_text()">default text</p>
        <script type="text/javascript">
            function change_paragraph_text(){
                document.getElementById("output").innerHTML= "new text"
            }
        </script>
    </body>
</html>
